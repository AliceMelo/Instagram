<!Doctype html>
<html lang="pt-br">
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <head>
        <body>
            <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="img/instagram-celular.png" alt="Celular">
                </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="img/instagram-logo.png" class="instagram-logo" alt="intagram logo">
                        <div class="profile-photo">
                            <img src="img/2018-11-14-11-26-37-1200x675.jpg" width="100" height="90" alt="foto do perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como paisagens_inspiradoras</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é paisagens_inspiradoras?</p>
                        <p class="not-account">
                            <span class="link_blue">Alternar contas</span>
                            ou
                            <span class="link_blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </head>

</html>
